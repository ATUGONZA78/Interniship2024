<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="bg-primary p-3 mb-3">
        <h1 class="text-center fw-bold">My Website</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="background-color: rgb(104, 96, 96);">
        <p class="text-primary display-5">Image Section</p>
        <img src="assets/images/image.jpg" alt="image" height="100" width="50">
    </div>

    <div class="container">
        <article>
            <h2 class="text-primary">My Article</h2>
            <p>This Is My Article</p>
        </article>
        <form>
            <div>
                <h1>Form</h1>
            </div>
            <div>
                <label>Name:</label>
                <input class="form-control" type="text" placeholder="Enter name" required>
            </div>
            <div>
                <label>Email:</label>
                <input class="form-control" type="email" placeholder="Enter email" required>
            </div>
            <div>
                <label>Password:</label>
                <input class="form-control" type="password" placeholder="Enter password" required>
            </div>
            <div>
                <label>Gender</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label>Female</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label>Male</label><br>
            </div>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
    <footer class="bg-dark text-light p-3">
        <p class="text-center mb-0">&copy; 2021 My Website</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
