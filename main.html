<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h2 class="text-primary">My Article</h2>
        <p>This is my article</p>
    </article>

    <main>
        <h2 class="text-primary">My Main</h2>
        <p class="text-danger fst-italic">This is the main section</p>
    </main>

    <div class="container">
        <p class="text-secondary display-5">Image Section</p>
        <img src="assets/images/image.jpg" alt="image" height="250" width="200">
    </div>

    <form>
        <div>
            <h1>Form</h1>
        </div>
        <div>
            <label>Name:</label>
            <input type="text" placeholder="Enter name" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" placeholder="Enter email" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" placeholder="Enter passord" required>
        </div>
        <div>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label>Female</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label>Male</label><br>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
