<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Modal</title>
    <link rel="stylesheet" href="Portifolio.css">
</head>

<body>
    <div class="modal-content">
        <span class="close" id="closeRegister">&times;</span>
        <h2>Register</h2>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
            <div id="firstusername_error_message"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
            <div id="lastname_error_message"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div id="email_error_message"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div id="password_error_message"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
            <div id="password_error_message"></div>
        </div>
        <div class="form-group">
            <button onclick="log_user_details(event)" id="submit_button">Register</button>
        </div>
    </div>
    <script src="Portifolio.js"></script>
</body>

</html>
